<!DOCTYPE html>
<html class=" overthrow-enabled"><script id="tinyhippos-injected">if (window.top.ripple) { window.top.ripple("bootstrap").inject(window, document); }</script>
<head>
<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
<style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}
</style>
    <meta charset="utf-8">
    <base href="">
    <title>Mobile Angular UI Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="yes">
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-hover.min.css">
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-base.min.css">
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-desktop.min.css">
    
    <script type="text/javascript" src="cordova.js"></script>

    <script src="js/angular.min.js"></script><style type="text/css"></style>
    <script src="js/angular-route.min.js"></script>
    <script src="dist/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $swipe, $drag and Translate services -->
    <script src="dist/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body ng-app="MobileAngularUiExamples" ng-controller="MainController" class="ng-scope has-navbar-top has-navbar-bottom has-sidebar-left has-sidebar-right">

    <!-- Sidebars -->
    <!-- ngInclude: 'sidebar.html' -->
    <div ng-include="'sidebar.html'" ui-track-as-search-param="true" class="sidebar sidebar-left ng-scope"></div>

    <!-- ngInclude: 'sidebarRight.html' -->
    <div ng-include="'sidebarRight.html'" class="sidebar sidebar-right ng-scope"></div>

    <div class="app" ng-swipe-right="Ui.turnOn(&quot;uiSidebarLeft&quot;)" ng-swipe-left="Ui.turnOff(&quot;uiSidebarLeft&quot;)">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title"><span class="ng-scope">
          Mobile Angular UI 
        </span></div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
          <div ui-toggle="uiSidebarRight" class="btn ng-scope">
            <i class="fa fa-comment"></i> Chat
          </div>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="#/login" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Login</a>
          <!-- <a href="https://github.com/mcasimir/mobile-angular-ui" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a> -->
          <a href="#/registration" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Register</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading ng-hide">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <!-- ngView: undefined --><ng-view class="ng-scope">
          <div class="scrollable ng-scope">  
              <div class="scrollable-content">

                <div class="list-group text-center">
                  <div class="list-group-item list-group-item-home">
                    <h1>Mobile Angular UI! {{orderProp}}
                    Demo <small>1.2</small>
                    </h1>
                  </div>





                </div>

              </div>
          </div>
          </ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>


  

</body></html>
