<div ui-content-for="title">
  <span>Deals</span>
</div>

<div class="scrollable" ui-state="searchBar">
  <input
    ng-if="Ui.active('searchBar')"
    type="search"
    class="form-control scrollable-header"
    placeholder="Search.." />

  <div class="scrollable-content" >
      <div class="list-group">
        <a ng-repeat="item in datasource | orderBy:'cur'"  class="list-group-item"
        href="#/dealsdetailed/{{item.id}}">{{item.id}}
          <span class="label_currency">{{item.cur}}</span>
          <span class="label_currency_amount">{{item.amount}}</span>
          <div class="label_currency_cource">{{item.cource}}</div>
          <i class="fa fa-chevron-right pull-right"></i></a>
      </div>
  </div>


  <a class="btn btn-block btn-lg btn-primary scrollable-footer" ui-toggle='searchBar'>
    <i class="fa fa-search"></i> 
    <span ui-hide="searchBar">Show</span>
    <span ui-show="searchBar">Hide</span>
    Search Bar
  </a>
</div>
